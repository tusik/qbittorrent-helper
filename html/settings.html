<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Settings</title>
        <link rel="stylesheet" href="../css/pure-min.css">
        <style>
            body{
                margin: 16px;
                min-width: 150px;
            }
            .cate-select {
                height: 3em !important; 
            }
        </style>
    </header>
    <body>
        <div class="pure-form pure-form-stacked">
            <div id="login-div">
                <label for="URL">qBit url:</label><input id="URL" type="text" name="URL" placeholder="qbittorrent url" value="http://127.0.0.1:8080">
                <div id="info-group">
                    <label for="username">Username</label>
                    <input id="username" type="text" name="username" placeholder="username">
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" placeholder="password">
                    <button id="login" type="submit" class="pure-button pure-button-primary">Login</button>
                </div>
                <div id="quick-settings" hidden="hidden">
                    Categories:<select name="categories" class="cate-select"></select>
                    <button id="save-quick-settings" type="button" class="pure-button pure-button-primary">Save</button>
                    <button id="logout" type="button" class="pure-button pure-button-primary">Logout</button>
                </div>
            </div>
        </div>
        
    </body>
    
    <footer>
        <script src="../js/settings.js"></script>
    </footer>
</html>
